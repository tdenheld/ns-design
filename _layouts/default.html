<!DOCTYPE html>
<html lang="nl-NL">

<head>

    <!-- DISPLAY ALL CHARACTER SYMBOLS -->
    <meta charset="utf-8" />

    <!-- META DATA -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="noindex">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- LINKS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/ns.generic.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <script src="/assets/js/modernizr.js"></script>

    <!-- TITLE -->
    <title>{{ page.title }} | NS</title>

</head>

<body class="{{ page.bg }}">

    {% include header-nsdesign.html %}

    <main class="main">
        {{ content }}
    </main>

    {% if page.category=='templates' %}
    {% include footer.html %}
    {% endif %}

    <!-- JAVASCRIPT -->
    <script src="/assets/js/ns.generic.min.js"></script>
    <script src="/assets/js/ns.plugins.bundle.min.js"></script>
    <script src="/assets/js/generic.js"></script>
    <script src="/assets/js/collapsible.js"></script>
    <script src="/assets/js/form.js"></script>
    <script src="/assets/js/suggest.js"></script>
    <script src="/assets/js/datepicker.js"></script>
    <script src="/assets/js/loader.js"></script>

</body>

</html>
