<!DOCTYPE html>
<html lang="nl-NL">

<head>

    <!-- DISPLAY ALL CHARACTER SYMBOLS -->
    <meta charset="utf-8" />

    <!-- META DATA -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="noindex">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- LINKS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/ns.generic.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <script src="/assets/js/modernizr.js"></script>

    <!-- TITLE -->
    <title>Buttons | NS</title>

</head>

<body class="">

    <header class="pv-3 bg-white bs-c">
        <div class="container container--narrow">
            <a href="/" aria-label="logo" class="unlink">
                <img src="/assets/img/NS_logo.svg" alt="logo" />
                <span class="f18 f-blue fw-b ml-1 lh-solid pos-r top-2px">NS Design 2020</span>
            </a>
        </div>
    </header>
    <main>
        <section class="mv-4 mv-8-sm">
    <div class="container container--narrow">
        <header class="mb-4 mb-8-sm">
            <h1 class="f-blue">Buttons</h1>
            <hr>
        </header>

        <div class="g g-2-sm g-4-md gap-4 mb-4">
            <div>
                <button class="button" data-loader="true">
                    Primairy / Default
                </button>
            </div>
            <div>
                <button class="button button--buy" data-loader="true">
                    Primairy / Default
                </button>
            </div>
            <div>
                <button class="button" data-loader="true" disabled>
                    Primairy / Default
                </button>
            </div>
        </div>

        <div class="g g-2-sm g-4-md gap-4 mb-4">
            <div>
                <button class="button button--secondary" data-loader="true">
                    Secondary
                </button>
            </div>
            <div>
                <button class="button button--secondary button--buy" data-loader="true">
                    Secondary
                </button>
            </div>
            <div>
                <button class="button button--secondary" data-loader="true" disabled>
                    Secondary
                </button>
            </div>
        </div>

        <div class="g g-2-sm g-4-md gap-4 mb-4">
            <div>
                <button class="button button--tertiary">
                    Tertiary
                </button>
            </div>
            <div class="hidden-xs"></div>
            <div>
                <button class="button button--tertiary" disabled>
                    Tertiary
                </button>
            </div>
        </div>

        <div class="g g-2-sm g-4-md gap-4 mb-4">
            <div>
                <button class="button button--brand" data-loader="true">
                    Brand
                </button>
            </div>
            <div>
                <button class="button button--brand button--buy" data-loader="true">
                    Brand
                </button>
            </div>
            <div>
                <button class="button button--brand" data-loader="true" disabled>
                    Brand
                </button>
            </div>
        </div>
    </div>
</section>
    </main>

    <!-- JAVASCRIPT -->
    <script src="/assets/js/ns.generic.min.js"></script>
    <script src="/assets/js/plugins.bundle.min.js"></script>
    <script src="/assets/js/generic.js"></script>
    <script src="/assets/js/adn.js"></script>

</html>
