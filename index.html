---
bg: bg-grey-94
---

<section class="mv-4 mv-8@m">
    <div class="container container--narrow">
        <h1 class="alt">{{ page.title }}</h1>
        {% for entry in site.posts %}
        <p class="mb-1">
            <a href="{{ entry.url }}" class="arrowLink">{{ entry.url | remove: '/' | replace: '-',' ' | capitalize }}</a>
        </p>
        {% endfor %}
    </div>
</section>
