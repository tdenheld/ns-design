---
bg: bg-grey-8
---

<section class="mv-4 mv-8-sm">
    <div class="container container--narrow">
        <h1 class="h-xl mb-4">{{ page.title }}</h1>
        {% for entry in site.posts %}
        <p class="mb-1">
            <a href="{{ entry.url }}" class="arrowLink">{{ entry.url }}</a>
        </p>
        {% endfor %}
    </div>
</section>
