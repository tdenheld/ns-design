title: Cookies op NS.nl
description: NS.nl maakt gebruik van essentiële cookies, cookies ter verbetering van de website en social media en reclame cookies om u optimaal van dienst te zijn en te zorgen dat u relevante advertenties te zien krijgt. Als u hiermee akkoord gaat, kunt u gewoon verder gaan.

settings:
  - title: Functioneel
    details: De websites van NS Groep N.V. maken gebruik van cookies en daarmee vergelijkbare technieken. NS gebruikt functionele en analytische cookies om u een optimale gebruikerservaring te bieden op haar websites. Daarnaast plaatsen NS en derde partijen tracking cookies. Deze cookies kunnen informatie over u verzamelen en uw internet-, aankoop- en leesgedrag (van nieuwsbrieven) binnen (en mogelijk ook buiten) onze websites volgen. Met deze informatie kunnen advertenties, content en commerciële e-mailcommunicatie aan uw interesses en profiel worden aangepast. Klik op "Akkoord" of "Niet akkoord" om de tracking cookies te accepteren of te weigeren. U kunt uw gegeven toestemming altijd weer intrekken.
