title: Cookies op NS.nl
description: De websites en apps van NS Groep N.V. maken gebruik van cookies en daarmee vergelijkbare technieken. Voor een goed en veilig werkende website en app plaatsen wij functionele en analytische cookies. Deze plaatsen wij altijd. Hieronder kunt u eventueel uw voorkeur aanpassen.

settings:
  - title: Cookies voor een goed en veilig werkende website en app
    details: Plaatsing van deze cookies zorgt ervoor dat u de website kunt bekijken en dat functies binnen de website goed en veilig werken. Zo zorgen ze er bijvoorbeeld voor dat u een reis kan plannen, veilig kan inloggen bij Mijn NS of Mijn NSI, of feedback kunt geven. Tevens worden er basale analytische cookies geplaatst waarmee wij data verzamelen zonder dat er IDs en dergelijke worden opgeslagen. Hiermee kunnen wij borgen dat alle pagina’s goed vindbaar zijn, snel genoeg laden, en of essentiële aspecten van de website goed werken op verschillende systemen, te denken aan een laptop versus een tablet of een Apple versus een Android besturingssysteem. Daarnaast kunnen we hiermee tests inrichten op onze websites. De cookies onder deze noemer zijn dan ook verplicht want hiermee zorgen wij dat u een zo optimaal mogelijke gebruikerservaring heeft.
    disabled: true
  - title: Cookies voor een gepersonaliseerde website en app
    details: Plaatsing van deze cookies zorgt ervoor dat wij u een gepersonaliseerde ervaring kunnen bieden binnen de websites en apps in beheer van NS. Deze cookies kunnen informatie over u verzamelen en uw internet-, aankoop- en leesgedrag (van nieuwsbrieven) binnen onze websites en apps volgen, en waar mogelijk gekoppeld en aangevuld worden met uw klantdata. Met deze informatie kunnen advertenties, content en commerciële communicatie aan uw interesses en profiel worden aangepast. Deze data wordt alleen gedeeld binnen systemen in beheer van NS.
  - title: Cookies voor de beste gebruikerservaring op deze en andere websites en app
    details: Plaatsing van deze cookies zorgt ervoor dat wij u een gepersonaliseerde ervaring kunnen bieden buiten de websites en apps in beheer van NS. Deze cookies kunnen informatie over u verzamelen en uw internet-, aankoop- en leesgedrag (van nieuwsbrieven) buiten onze websites volgen, en waar mogelijk gekoppeld en aangevuld worden met uw klantdata. Met deze informatie kunnen advertenties, content en commerciële communicatie aan uw interesses en profiel worden aangepast. Deze data wordt gedeeld met partijen buiten NS ofwel derden.